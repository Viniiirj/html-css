<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
      width: 600px;
    }

    thead, .media {
      color: white;
      background-color: gray;
      border: 1px solid black;
      font-weight: bold;
    }

    th.media {
      text-align: left;
    }

    td.media, .num {
      text-align: center;
    }

    td, th {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>
  
  <table>
    <caption>Boletim</caption>
    <thead>
      <tr>
        <th rowspan="2">Área</th>
        <th rowspan="2">Disciplinas</th>
        <th colspan="2">Notas</th>
        <th rowspan="2">Média</th>
      </tr>
      <tr>
        <th>Nota 1</th>
        <th>Nota 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="4">Exatas</th>
        <td>Matemática</td>
        <td class='num'>5.0</td>
        <td class='num'>7.0</td>
        <td class='num'>6.0</td>
      </tr>
      <tr>
        <td>Fisica</td>
        <td class='num'>8.0</td>
        <td class='num'>2.0</td>
        <td class='num'>5.0</td>
      </tr>
      <tr>
        <td>Quimica</td>
        <td class='num'>3.0</td>
        <td class='num'>4.0</td>
        <td class='num'>3.5</td>
      </tr>
      <tr>
        <td>Biologia</td>
        <td class='num'>9.0</td>
        <td class='num'>10.0</td>
        <td class='num'>9.5</td>
      </tr>
      <tr>
        <th class="media" colspan="4">Média de Exatas</th>
        <td class="media">7.0</td>
      </tr>
      <tr>
        <th rowspan="2">Humanas</th>
        <td>História</td>
        <td class='num'>5.0</td>
        <td class='num'>7.0</td>
        <td class='num'>6.0</td>
      </tr>
      <tr>
        <td>Geografia</td>
        <td class='num'>3.0</td>
        <td class='num'>7.0</td>
        <td class='num'>5.0</td>
      </tr>
      <tr>
        <th colspan="4" class="media">Média de Humanas</th>
        <td class="media">5.5</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
