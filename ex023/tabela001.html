<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    table {
      width: 400px;
      height: 400px;
      border-collapse: collapse;
    }

    table td {
      border: 1px solid black;
      text-align: center;
      vertical-align: middle;
    }

    .numero{
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>Minha primeira tabela</h1>

  <!-- Hierarquia de tabelas (simples)
  TABLE = tabela
    TABLE ROW = linha de tabela
      TABLE HEADER = cabeÃ§alho de tabela
      TABLE DATA = dado de tabela
    
  -->

  <table>
    <tr>
      <td>A1</td>
      <td>A2</td>
      <td class="numero">A3</td>
    </tr>
    <tr >
      <td>B1</td>
      <td class="numero">B1</td>
      <td>B1</td>
    </tr>
    <tr>
      <td>C1</td>
      <td>C1</td>
      <td>C1</td>
    </tr>
  </table>
</body>
</html>
